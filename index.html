<!DOCTYPE html>
<html>
<head>
    <!--Import materialize.css-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="bower_components/materialize/dist/css/materialize.css" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Todo demo</title>
</head>

<body class="container">

<div class="row" id="deco">
</div>

<h1>TODO list</h1>
<my-todos></my-todos>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="./bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="./bower_components/materialize/dist/js/materialize.js"></script>

<script src="./bower_components/requirejs/require.js" data-main="app"></script>

<script language="JavaScript">
	/* only for decoration */
	$(function() {
		var parent = $("#deco")
		for (var i = 1; i<=12; i++) {
			var cell = $("<div></div>").addClass("col s1").css("background-color", i%2==0 ? "gray":"darkgray").text(i);
			parent.append(cell);
		}
	});
</script>

</body>
</html>
